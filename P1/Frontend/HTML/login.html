<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<body>
    <div class="login">
        <div class="login-form">
            <img class="rev" src="../IMAGES/Revature.png" alt="">
            <h3>Employee Reimbursment System</h3>
            <input type="text" name="username" id="username" placeholder="&#xf007; Username" style="font-family:Arial, FontAwesome">
            <h3></h3>
            <input type="password" name="password" id="password" placeholder="&#xf13e; Password" style="font-family:Arial, FontAwesome" >
            <br>
            <br>
            <input type="button" value="LOGIN" class="login-button" id="button">
            <br>
            <br>
            <a href="signup.html" class="sign-up">Don't have an account? Sign Up!</a>
            <br>
            <br>
            <a href="#" class="no-access">Cant access your account?<a>
        </div>
    </div>
    <div class="error-page">
        <div id="try-again">
           <a href="login.html" id="error-link">Error: Try again?</a> 
        </div>
    </div>
    <script src="../JS/login.js"></script>

</html>
